<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tables</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <table border="1">
        <tr>
          <td>Комірка 1</td>
          <td>Комірка 2</td>
        </tr>
        <tr>
          <td>Комірка 3</td>
          <td>
            <!-- Вкладена таблиця -->
            <table border="1">
              <tr>
                <td>Додаткова комірка 1</td>
                <td>Додаткова комірка 2</td>
              </tr>
              <tr>
                <td>Додаткова комірка 3</td>
                <td>Додаткова комірка 4</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <table
        border="2"
        width="500"
        height="200"
        cellspacing="10"
        cellpadding="15"
      >
        <tr>
          <td>Комірка 1</td>
          <td>Комірка 2</td>
        </tr>
        <tr>
          <td>Комірка 3</td>
          <td>Комірка 4</td>
        </tr>
      </table>
      <table class="styled-table">
        <tr>
          <td>Комірка 1</td>
          <td>Комірка 2</td>
        </tr>
        <tr>
          <td>Комірка 3</td>
          <td>Комірка 4</td>
        </tr>
      </table>
    </div>
  </body>
</html>
