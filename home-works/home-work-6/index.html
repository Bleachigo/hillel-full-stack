<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tables</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="back">
      <a href="../../index.html"
        ><b>&lt;&equals;&equals; back to home works</b></a
      >
    </div>
    <section class="container">
      <div class="wrapper">
        <table>
          <tr>
            <td colspan="4" class="bottomless-border"></td>
            <td colspan="6" class="bottomless-border"></td>
            <td class="yellow bottomless-border" colspan="5"></td>
            <td rowspan="12"></td>
          </tr>
          <tr>
            <td colspan="4" class="topless-border"></td>
            <td colspan="6" class="topless-border"></td>
            <td class="yellow topless-border" colspan="5"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td class="red bottomless-border" colspan="8"></td>
            <td class="yellow" colspan="5" rowspan="4"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td class="red borderless" colspan="8"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td class="red borderless" colspan="8"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td class="red borderless" colspan="8"></td>
          </tr>
          <tr>
            <td colspan="2" class="bottomless-border"></td>
            <td class="red borderless" colspan="8"></td>
            <td colspan="2" rowspan="4"></td>
            <td colspan="3" rowspan="4"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td class="red borderless" colspan="8"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td class="red borderless" colspan="8"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td class="red topless-border" colspan="8"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td class="dark" colspan="4" rowspan="4"></td>
            <td colspan="4" rowspan="2"></td>
            <td colspan="5" rowspan="2"></td>
          </tr>
          <tr>
            <td colspan="2" class="topless-border"></td>
          </tr>
          <tr>
            <td colspan="2" class="bottomless-border"></td>
            <td colspan="4" rowspan="2"></td>
            <td class="blue" colspan="5" rowspan="3"></td>
            <td class="red" rowspan="4"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
          </tr>
          <tr>
            <td colspan="2" class="borderless"></td>
            <td colspan="4" rowspan="2"></td>
            <td class="dark" colspan="4"></td>
          </tr>
          <tr>
            <td colspan="2" class="topless-border"></td>
            <td colspan="9"></td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
