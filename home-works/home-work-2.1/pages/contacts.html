      <section>
        <div>
          <h1>Contacts page</h1>
          <p>
            This is a text for
            <b>main heading H1</b>
            and it's
            <strong>very important.</strong>
          </p>
        </div>
      </section>
      <section>
        <h2>Contact with us</h2>
        <form>
          <fieldset>
            <legend>Information about you</legend>
            <div>
              <label for="name">
                Name:
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  id="name"
                  required
                />
              </label>
            </div>
            <div>
              <label for="password">
                Password:
                <input
                  type="password"
                  name="password"
                  placeholder="Enter your password"
                  id="password"
                  required
                />
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>You can point additional information</legend>
            <div>
              <label for="color">
                Pick the color
                <input type="color" value="#03c4ad" id="color" />
              </label>
            </div>
            <div>
              <label for="radio-male">
                <input
                  type="radio"
                  name="sex"
                  value="male"
                  id="radio-male"
                  checked
                />
                Male
              </label>
            </div>
            <div>
              <label for="radio-female">
                <input
                  type="radio"
                  name="sex"
                  value="female"
                  id="radio-female"
                />
                Female
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Language</legend>
            <div>
              <label for="en">
                <input type="checkbox" name="English" id="en" checked />
                English
              </label>
            </div>
            <div>
              <label for="uk">
                <input type="checkbox" name="Ukraine" id="uk" />
                Ukraine
              </label>
            </div>
            <div>
              <label for="fr">
                <input type="checkbox" name="French" id="fr" />
                French
              </label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Ocupation</legend>
            <label for="profession">What is your profession?</label>
            <select name="profession" id="profession">
              <option value="">--Please choose your profession--</option>
              <option value="developer">Developer</option>
              <option value="teacher">Teacher</option>
              <option value="astronaut">Astronaut</option>
            </select>
          </fieldset>
          <fieldset>
            <legend>Your experience</legend>
            <div>
              <label for="exp">Tell us your story:</label>
              <textarea
                name="experience"
                id="exp"
                rows="5"
                cols="35"
              ></textarea>
            </div>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
