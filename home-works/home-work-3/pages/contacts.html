<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="../index.html">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="about.html">About</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="articles.html">Articles</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="contacts.html">Contacts</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="anchors.html">Anchors</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section section--contacts">
        <div class="container">
          <h1 class="section__title section__title--big">Contacts page</h1>
          <p class="section__text section__text--big">
            This is a text for
            <b>main heading H1</b>
            and it's
            <strong>very important.</strong>
          </p>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <h2 class="section__title">Contact us</h2>
          <form class="form">
            <fieldset class="form__fieldset">
              <legend>Information about you</legend>
              <div>
                <label class="label" for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  id="name"
                  required
                />
              </div>
              <div>
                <label for="password">Password:</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter your password"
                  id="password"
                  required
                />
              </div>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend>You can point additional information</legend>
              <div>
                <label for="color">
                  Pick the color
                  <input type="color" value="#03c4ad" id="color" />
                </label>
              </div>
              <div>
                <label for="radio-male">
                  <input
                    type="radio"
                    name="sex"
                    value="male"
                    id="radio-male"
                    checked
                  />
                  Male
                </label>
              </div>
              <div>
                <label for="radio-female">
                  <input
                    type="radio"
                    name="sex"
                    value="female"
                    id="radio-female"
                  />
                  Female
                </label>
              </div>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend>Language</legend>
              <div>
                <label for="en">
                  <input type="checkbox" name="English" id="en" checked />
                  English
                </label>
              </div>
              <div>
                <label for="uk">
                  <input type="checkbox" name="Ukraine" id="uk" />
                  Ukraine
                </label>
              </div>
              <div>
                <label for="fr">
                  <input type="checkbox" name="French" id="fr" />
                  French
                </label>
              </div>
            </fieldset>
            <fieldset class="form__fieldset">
              <div class="not-input">
                <legend>Ocupation</legend>
                <label for="profession">What is your profession?</label>
                <select name="profession" id="profession">
                  <option value="">--Please choose your profession--</option>
                  <option value="developer">Developer</option>
                  <option value="teacher">Teacher</option>
                  <option value="astronaut">Astronaut</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="form__fieldset">
              <legend>Your experience</legend>
              <div class="not-input">
                <label for="exp">Tell us your story:</label>
                <textarea
                  name="experience"
                  id="exp"
                  rows="5"
                  cols="35"
                ></textarea>
              </div>
            </fieldset>
            <button class="form-btn" type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
